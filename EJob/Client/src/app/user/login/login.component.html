<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Barid</b>Media</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Connecter vous pour commencer votre session</p>

    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nom d'utilisation" formControlName="userName">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="userName.touched && userName.errors">
          <span *ngIf="userName.errors?.required" class="has-feedback text-danger">Saisissez
            le nom d'utilisateur</span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="password.touched && password.errors">
          <span *ngIf="password.errors?.required" class="has-feedback text-danger">Saisissez le mot de
            passe</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-7">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" formControlName="rememberMe"> Se rappeler de moi
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid || loading"><i
              class='fa fa-circle-o-notch fa-spin' *ngIf="loading"></i> Se
            connecter</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->
    <a routerLink="/user/register" class="text-center">Cr√©e un nouveau compte</a>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
